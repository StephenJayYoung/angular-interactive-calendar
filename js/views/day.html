<!-- Format a date so it displays in the format "Friday 1/16" -->
<h2 class="date">{{1/16 | date}}  </h2>


<div class="event" ng-repeat="events in events">
  <a href="#/{{$index}}">
    <h3 class="name">{{events.name}}  </h3>
    <p><span class="from"> {{events.from | date}} </span> - <span class="to">{{events.to | date}}</span></p>
  </a>
</div>
